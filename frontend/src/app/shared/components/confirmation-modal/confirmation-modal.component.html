<div *ngIf="isVisible" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50">
  <div class="p-6 border w-96 shadow-card-hover rounded-lg bg-white">
    <div class="text-center">
      <h3 class="text-2xl font-bold text-gray-900">Confirm Action</h3>
      <div class="mt-2 px-7 py-3">
        <p class="text-lg text-gray-500">{{ message }}</p>
      </div>
      <div class="flex justify-center mt-4">
        <button (click)="confirm()" class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-24 shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          Yes
        </button>
        <button (click)="cancel()" class="ml-4 px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-24 shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
          No
        </button>
      </div>
    </div>
  </div>
</div>
