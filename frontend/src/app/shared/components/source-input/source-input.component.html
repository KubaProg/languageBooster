<div>
  <div class="border-b border-gray-200">
    <nav class="-mb-px flex space-x-8" aria-label="Tabs">
      <button
        (click)="selectTab('text')"
        [ngClass]="{'border-indigo-500 text-indigo-600': activeTab() === 'text', 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': activeTab() !== 'text'}"
        class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
        Paste Text
      </button>
      <button
        (click)="selectTab('file')"
        [ngClass]="{'border-indigo-500 text-indigo-600': activeTab() === 'file', 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': activeTab() !== 'file'}"
        class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
        Upload PDF
      </button>
    </nav>
  </div>

  <div class="mt-4">
    @if (activeTab() === 'text') {
      <div>
        <label for="text-source" class="block text-sm font-medium text-gray-700">Paste your text here</label>
        <textarea id="text-source" (input)="onTextChange($event)" rows="8" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
      </div>
    } @else if (activeTab() === 'file') {
      <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
        <div class="space-y-1 text-center">
          <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <div class="flex text-sm text-gray-600">
            <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
              <span>Upload a file</span>
              <input id="file-upload" name="file-upload" type="file" class="sr-only" (change)="onFileChange($event)" accept=".pdf">
            </label>
            <p class="pl-1">or drag and drop</p>
          </div>
          <p class="text-xs text-gray-500">PDF up to 5MB</p>
          @if (fileName()) {
            <p class="text-sm font-medium text-gray-900">Selected file: {{ fileName() }}</p>
          }
        </div>
      </div>
    }
  </div>
</div>
