<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-6 space-y-6 bg-white rounded-lg shadow-card">
    <h2 class="text-2xl font-bold text-center">{{ isLoginMode ? 'Login' : 'Sign Up' }}</h2>

    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" formControlName="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div *ngIf="authForm.get('email')?.invalid && authForm.get('email')?.touched" class="mt-1 text-sm text-red-600">
          Please enter a valid email.
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" formControlName="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched" class="mt-1 text-sm text-red-600">
          Password must be at least 6 characters long.
        </div>
      </div>

      <div *ngIf="errorMessage" class="text-red-600 text-sm text-center">
        {{ errorMessage }}
      </div>

      <div>
        <button type="submit" [disabled]="authForm.invalid" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
      </div>
    </form>

    <div class="text-center">
      <button (click)="toggleMode()" class="text-sm text-indigo-600 hover:underline">
        {{ isLoginMode ? 'Need an account? Sign up' : 'Have an account? Login' }}
      </button>
    </div>
  </div>
</div>
