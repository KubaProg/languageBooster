<div class="container mx-auto p-4">
  <ng-container *ngIf="collectionDetails; else loading">
    <div class="mb-4 flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-bold">{{ collectionDetails.name }}</h1>
        <p class="text-gray-600">{{ collectionDetails.baseLang }} -> {{ collectionDetails.targetLang }}</p>
        <p data-testid="cards-remaining" class="text-gray-600">{{ cardsToReview.length }} cards remaining</p>
      </div>
      <button (click)="toggleEditMode()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg shadow-md hover:bg-gray-300">
        {{ isEditMode ? 'Cancel' : 'Edit' }}
      </button>
      <button (click)="resetCollection()" class="px-4 py-2 bg-yellow-400 text-white rounded-lg shadow-md hover:bg-yellow-500 ml-2">
        Reset
      </button>
    </div>

    <div *ngIf="currentCard; else noCards">
      <div class="flashcard-container w-full max-w-md mx-auto bg-white rounded-lg shadow-lg p-6"
           [class.cursor-pointer]="!isEditMode"
           (click)="!isEditMode && (isCardFlipped = !isCardFlipped)">
        <div class="flashcard-content text-center text-2xl font-semibold min-h-[100px] flex items-center justify-center">
          <ng-container *ngIf="!isEditMode">
            <ng-container *ngIf="!isCardFlipped">
              {{ currentCard.front }}
            </ng-container>
            <ng-container *ngIf="isCardFlipped">
              {{ currentCard.back }}
            </ng-container>
          </ng-container>
          <ng-container *ngIf="isEditMode">
            <div class="w-full">
              <textarea [(ngModel)]="editedFront" class="w-full border rounded p-2 text-base" rows="3"></textarea>
              <textarea [(ngModel)]="editedBack" class="w-full border rounded p-2 mt-2 text-base" rows="3"></textarea>
            </div>
          </ng-container>
        </div>
      </div>

      <div *ngIf="!isEditMode" class="flex justify-center space-x-4 mt-6">
        <button (click)="markAsKnown()"
                class="px-6 py-3 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600 transition-colors duration-200">
          Umiem
        </button>
        <button (click)="markAsUnknown()"
                class="px-6 py-3 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 transition-colors duration-200">
          Nie umiem
        </button>
      </div>

      <div *ngIf="isEditMode" class="flex justify-center space-x-4 mt-6">
        <button (click)="saveChanges()"
                class="px-6 py-3 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-200">
          Save
        </button>
        <button (click)="deleteCard()"
                class="px-6 py-3 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 transition-colors duration-200">
          Delete
        </button>
      </div>
    </div>
    <ng-template #noCards>
      <p class="text-center text-gray-500">This collection has no cards to review.</p>
      <div class="flex justify-center mt-4">
        <button routerLink="/app/collections" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600">
          Back to Collections
        </button>
      </div>
    </ng-template>

  </ng-container>
  <ng-template #loading>
    <p class="text-center text-gray-500">Loading collection...</p>
  </ng-template>
</div>
